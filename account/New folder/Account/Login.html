<section class="layout">

        <div class="container">

    <div class="content-wrapper">
        <form class="form wisr-layout" action="Signup.html" method="post">
            <div class="container">
                <div class="fieldset">
                    <div class="grid">
                        <div class="form-group">
                         </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="UserName">Email address *</label>
                            </div>
                            <div class="field">
                                <div class="input">
                                    <input class="form-control" placeholder="The email you used to sign up" id="Email" type="text" data-val="true" data-val-required="The Email field is required." name="UserName" value="">

                                    <button class="icon icon-visible" tabindex="-1" type="button" id="Password-visible" title="View password"><img class="inactive" src="../img/icons/visible.png" alt="toggle-visibility" /><img class="active" src="../img/icons/visible-filled.png" alt="toggle-visibility" /></button>
                                </div>
                                <span class="text-danger validation-label field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="forgot-pwd-row">
                                <span class="tertiary-button">

                                    <a id="forgotLink" href="ForgotPassword.html"></span>Forgot password</a>
                                </span>

                    </div>
                </div>
            </div>

                    <div class="fieldset">

    <script type="text/javascript">
        const referrer = "";
        if (referrer) {
            let refLogo, refName = "";
            const url = "https://api-wisrcreditbff.wisr.tech/api/Broker/" + "";
            $.get(url, (data) => {
                if (data) {
                    refLogo = data.imageUrl;
                    refName = data.name;
                     $(".cobrand-logo").css("backgroundImage", "url('https://wisrau.blob.core.windows.net/public/" + refLogo + "')");
                     $(".cobrand-logo").attr("title", refName + " is partnered with Wisr");
                }
            })
        }
    </script>
