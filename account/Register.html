    <title>Create Account With Tazel</title>
</head>
<body data-page="register">
    <main class="body-content">
    <section class="layout">
        <div class="hero navy">
            <div class="container">
                <div class="title"><h1>Create Account</h1></div>
            </div>
        </div>
        <div class="content-wrapper">
            <form  id="registerForm" class="form-horizontal credit-form wisr-layout" onsubmit="return validateForm()">
                <div class="container">
                    <div class="fieldset">
                        <div class="grid">
							<div class="login-row">
                                <p>
                                    <a href="../index.html">Back To Home</a>
                                </p>
                            </div>
                            <div class="form-group">							
                                <div class="label">
                                    <label for="Email">Email address *</label>
                                </div>
                                <div class="field">
                                    <div class="input">
                                        <input class="form-control" placeholder="Email Address" type="email" data-val="true" data-val-email="Please enter a valid email address" data-val-required="The Email field is required." id="Email" name="Email" value="" />
                                    </div>
                                    <span class="text-danger validation-label field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label for="Password">Password *</label>
                                </div>
                                <div class="field">
                                    <div class="input">
                                        <input class="form-control" placeholder="Password" type="password" data-val="true" data-val-length="The Password can be at max 100 characters long." data-val-length-max="100" data-val-required="The Password field is required." id="Password" maxlength="100" name="Password" />
                                        <button class="icon icon-visible" tabindex="-1" type="button" id="Password-visible" title="View password"><img class="inactive" src="img/visible.png" alt="Toggle password visibility" /><img class="active" src="img/visible-filled.png" alt="Toggle password visibility" /></button>
                                    </div>
                                    <span class="text-danger validation-label field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                                <div class="password-hint invisible">
                                    <div class="">
                                        <strong>Password must:</strong>
                                    </div>
                                    <ul class="password-hint-options">
                                        <li class="password-hint-option password-hint-length">
                                            be at least 8 characters in length
                                        </li>
                                        <li class="password-hint-option password-hint-capital">
                                            include at least 1 uppercase letter
                                        </li>
                                        <li class="password-hint-option password-hint-lower">
                                            include at least 1 lowercase letter
                                        </li>
                                        <li class="password-hint-option password-hint-number">
                                            include at least 1 number
                                        </li>
                                        <li class="password-hint-option password-hint-symbol">
                                            include at least 1 symbol
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">

                                    <label for="ConfirmPassword">Confirm password *</label>
                                </div>
                                <div class="field">
                                    <span class="input">
                                        <span class="icon icon-error hidden"></span>
                                        <input class="form-control" placeholder="Confirm password" type="password" id="ConfirmPassword" name="ConfirmPassword" />
                                        <button class="icon icon-visible" tabindex="-1" type="button" id="Confirm-Password-visible" title="View password"><img class="inactive" src="img/visible.png" alt="Toggle password visibility" /><img class="active" src="img/visible-filled.png" alt="Toggle password visibility" /></button>
                                    </span>
                                    <span class="text-danger validation-label field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="disclaimer">
                    <div class="container">
                        <div class="fieldset">
                            <div class="grid">
                                <p>
                                    <strong>For clicking 'Create account':I always to being contacted with you.</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="container">
                        <div class="fieldset">
                            <div class="grid">
                                <div class="button primary large">
                                    <button name="button" value="login" type="submit">
                                        CREATE ACCOUNT
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
           </div>
    </section>
	<script>
				function validateForm() {
				let x = document.forms["registerForm"]["Email"].value;
				if (x != "") {
				window.alert("Thank You So Much For Your Registration !");
				window.location.href = "../index.html";
				return false;
							}
							}
		</script>
    </main>

</html>
