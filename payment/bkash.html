 <div class="footer-form-box">
    <form id="paymentForm"  onsubmit="return validateForm()">
        <input type="hidden" name="_language" value="en">
        <input type="text" name="_gotcha" style="display:none">	
        <div class="field required">
            <label class="field-name" for="form-name">
                <span>OWNER NAME</span>
            </label>
            <div class="inp-box">
                <input type="text" id="owner_name" name="owner_name" class="form-control" required>
            </div>
            <p class="field-error" style="display: none"></p>
        </div>	
		<div class="field required">
            <label class="field-name" for="form-name">
                <span>BKASH NUMBER</span>
            </label>
            <div class="inp-box">
                <input type="number" id="bkash_number" name="bkash_number" class="form-control" required>
            </div>
            <p class="field-error" style="display: none"></p>
        </div>
		<div class="field required">
            <label class="field-name" for="form-name">
                <span>TRANSECTION ID</span>
            </label>
            <div class="inp-box">
                <input type="text" id="transection_id" name="transection_id" class="form-control" required>
            </div>
            <p class="field-error" style="display: none"></p>
        </div>	
		<div class="field required">
            <label class="field-name" for="form-name">
                <span>TRANSECTION DATE</span>
            </label>
            <div class="inp-box">
                <input type="number" id="transection_date" name="transection_date" class="form-control" required>
            </div>
            <p class="field-error" style="display: none"></p>
        </div>
		
		<div class="field required">
            <label class="field-name" for="form-name">
                <span>AMOUNT</span>
            </label>
            <div class="inp-box">
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <p class="field-error" style="display: none"></p>
        </div>
		
        <button type="submit" name="submit" class="btn">SUBMIT<span class="btn-circle"><svg width="22" height="8" viewBox="0 0 22 8" fill="none"><path d="M0 7H18L10.9565 2V5.21429" stroke="#DC0C1C" stroke-width="2"/></svg></span></button>
        <div class="result-message"></div>
        <div class="ajax-form-succes-message" style="display: none">
            <p>Your message was successfully sent.</p>
        </div>
		
		<script>
				function validateForm() {
				let x = document.forms["paymentForm"]["transection_id"].value;
				if (x != "") {
				window.alert("Thank You So Much For Your Payment From BKASH !");
				window.location.href = "../index.html";
				return false;
							}
							}
		</script>
		
    </form>
